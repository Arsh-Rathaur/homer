<app-login-layout></app-login-layout>

<div class="ui-g-12 ui-md-4 ui-g-12 ui-md-4 ui-md-offset-4">
  <p-card header="Login Here" subheader="Subheader" [style]="{width: '360px'}" styleClass="ui-card-shadow">
    <div>
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Username">
      </div>
      <div class="ui-inputgroup">
        <span class="ui-inputgroup-addon"><i class="pi pi pi-pencil"></i></span>
        <input type="password" pInputText placeholder="Password">
      </div>
    </div>
    <p-footer>
      <button [routerLink]="['/ngHome', '5', 'Aman']" pButton type="button" label="Login" icon="pi pi-check" style="margin-right: .25em"></button>
      <button pButton type="button" label="Cancel" icon="pi pi-times" class="ui-button-secondary"></button>
    </p-footer>
  </p-card>
</div>
